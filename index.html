<!DOCTYPE html>
<html lang="en">
  <head>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Font awesome for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JQuery  -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <!-- Style Sheet -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap Mobilde first approach. Device-width: follow screen width of the device. Initial-Scale- sets initial zoom level -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <!-- SEARCH BAR -->
  <header id="searchBar" class="input-group">
    <input id="searchText" class="form-control" type="text" placeholder="Search Artist" aria-label="Search">
    <div class="input-group-append">
      <span class="input-group-text " id="searchButton"><i class="fa fa-search text-grey"
          aria-hidden="true"></i></span>
    </div>
  </header>
    <!-- Profile Card -->
  <section id="profilePage" class="container-fluid">
    <!-- <h3 id="artistSearchResults">-1 Results found for "artist"</h3> -->
    <div id="profile" class="row justify-content-center artist" >
    </div> 
  </section>    
  <!-- EVENT CARDS-->
  <section id="eventPage" class="container-fluid">
    <div class="row justify-content-center  event" ></div> 
  </section> 

  </body>
</html>
